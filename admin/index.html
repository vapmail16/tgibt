<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TGIBT Admin Panel</title>
    <link rel="stylesheet" href="admin-styles.css">
</head>
<body>
    <div class="admin-container">
        <header class="admin-header">
            <h1>TGIBT Admin Panel</h1>
            <nav class="admin-nav">
                <button class="nav-btn active" data-section="events">Events</button>
                <button class="nav-btn" data-section="books">Books</button>
                <button class="nav-btn" data-section="testimonials">Testimonials</button>
            </nav>
        </header>

        <main>
            <section id="events-section" class="content-section active">
                <h2>Manage Events</h2>
                <div id="events-list" class="items-list"></div>
            </section>

            <section id="books-section" class="content-section">
                <h2>Manage Books</h2>
                <button class="add-btn" onclick="addNewBook()">Add New Book</button>
                <div id="books-list" class="items-list"></div>
            </section>

            <section id="testimonials-section" class="content-section">
                <h2>Manage Testimonials</h2>
                <button class="add-btn" onclick="addNewTestimonial()">Add New Testimonial</button>
                <div id="testimonials-list" class="items-list"></div>
            </section>
        </main>

        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="document.getElementById('modal').style.display='none'">&times;</span>
                <div id="form-container"></div>
            </div>
        </div>
    </div>

    <script src="admin-script.js"></script>
</body>
</html>
